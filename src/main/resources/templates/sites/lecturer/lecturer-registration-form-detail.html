<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Sinh viên | Hệ thống quản lý đồ án tốt nghiệp HAUI</title>

    <!-- CSS -->
    <th:block th:replace="/sites/common/lecturer_layout :: admin-default-css"></th:block>

    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="">

<div id="wrapper">

    <nav class="navbar-default navbar-static-side" role="navigation"
         th:replace="/sites/common/lecturer_layout :: admin-nav"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom" th:replace="/sites/common/lecturer_layout :: admin-header"></div>

        <!-- Content-->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Đăng kí đề tài</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="/student/">Trang chủ</a>
                    </li>
                    <li>
                        <a href="/lecturer/list-registrator-form">Danh sách đề tài</a>
                    </li>
                    <li class="active">
                        <strong>Phiếu đăng kí đề tài</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="wrapper wrapper-content ">
            <div class="row">

                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Phiếu đăng kí đề tài</h5>
                            <div class="ibox-tools">
                                <a class="dropdown-toggle" href="#">
                                    <i class="fa fa-plus"></i>
                                </a>
                                <a class="dropdown-toggle editOption">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a class="dropdown-toggle editOption" href="#">
                                    <i class="fa fa-trash-o"></i>
                                </a>
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>

                        <div class="ibox-content">
                            <form class="form-horizontal"
                                  th:object="${registerForm}" th:if="${registerForm != null}">

                                <h3>Thông tin cá nhân</h3>
                                <p>Sinh viên điền thông tin cá nhân</p>
                                <hr>
                                <th:block th:each="itm : *{lsStudent}">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Mã sinh viên: </label>
                                        <div class="col-sm-10">
                                            <label type="text" th:text="${itm.studentId}"></label></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Họ & tên: </label>
                                        <div class="col-sm-10"><label type="text"
                                                                      th:text="|${itm.lastName} ${itm.firstName}|">Nguyễn
                                            Văn A</div>
                                    </div>
                                    <hr>
                                </th:block>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Hình thức: </label>
                                    <div class="col-sm-10">
                                        <label type="text" th:if="*{type.equals('1')}">Cá nhân</label>
                                        <label type="text" th:if="*{type.equals('2')}">Nhóm</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Lý do chọn đề tài</label>
                                    <div class="col-sm-10"><label th:text="*{reason}" type="text"></label></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Ghi chú</label>
                                    <div class="col-sm-10"><label th:text="*{description}" type="text"></label></div>
                                </div>
                                <hr>
                                <h3>Thông tin đề tài</h3>
                                <p>Thông tin chi tiết đề tài đăng kí</p>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Mã đề tài: </label>
                                    <div class="col-sm-10">
                                        <label type="text" th:text="*{projectId}">DT001</label></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Tên đề tài: </label>
                                    <div class="col-sm-10">
                                        <label type="text" th:text="*{projectName}"></label></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Nhóm đề tài: </label>
                                    <div class="col-sm-10">
                                        <label type="text" th:text="*{groupName}">Công nghệ web, dịch vụ web</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Nội dung: </label>
                                    <div class="col-sm-10">
                                        <label type="text" th:text="*{content}">Xây dựng hệ thống quản lý và giám sát đồ
                                            án tốt nghiệp sinh
                                            viên trực tuyến</label></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Hệ đào tạo: </label>
                                    <div class="col-sm-10">
                                        <label type="text" th:text="*{level}">Đại Học</label></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Yêu cầu : </label>
                                    <div class="col-sm-10">
                                        <label type="text" th:text="*{requirement}">Xây dựng hệ thống quản lý và giám
                                            sát đồ án tốt nghiệp sinh
                                            viên trực tuyến</label></div>
                                </div>
                                <hr>

                                <input type="hidden"
                                       th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}"/>
                                <input type="hidden"
                                       th:field="*{refresh}"/>
                            </form>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-5">
                                    <button class="btn btn-primary" th:onclick="|doRedirect(${registerForm.getTeamId()}, true, '/lecturer/approve-form-detail')|">Nhận hướng dẫn</button>
                                    <button class="btn btn-danger" th:onclick="|doRedirect(${registerForm.getTeamId()}, false, '/lecturer/approve-form-detail')|">Từ chối hướng dẫn</button>
                                </div>
                            </div>
                            <div th:unless="${registerForm != null}" class="error">
                                Lỗi hệ thống. Vui lòng hủy phiếu đăng kí!
                                <div>
                                    <button class="btn btn-danger">Hủy phiếu đăng kí</button>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>

        <!-- End Content -->

        <div class="footer" th:replace="/sites/common/student_layout :: admin-footer"></div>

    </div>
</div>

<!-- JS -->
<th:block th:replace="/sites/common/lecturer_layout :: admin-default-js"></th:block>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>
<script th:src="@{/js/common/table.js}"></script>
<script th:src="@{/js/common/common.js}"></script>
</body>

<script th:inline="javascript">
    /*<![CDATA[*/
    var csrf_param = /*[[${_csrf.parameterName}]]*/ "";
    var csrf_token = /*[[${_csrf.token}]]*/ "";

    function doRedirect(teamId, flag, action) {
        var form = createPostFormSubmit(action);
        createHiddenInput(form, "teamId", teamId);
        createHiddenInput(form, "flag", flag);
        createHiddenInput(form, csrf_param, csrf_token);
        form.submit();

    }

</script>

</html>
