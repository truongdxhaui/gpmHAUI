<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>INSPINIA | Empty Page</title>

    <!-- CSS -->
    <th:block th:replace="/sites/common/admin_layout :: admin-default-css"></th:block>

    <!-- FooTable -->
    <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body class="">

<div id="wrapper">

    <nav class="navbar-default navbar-static-side" role="navigation"
         th:replace="/sites/common/admin_layout :: admin-nav"></nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom" th:replace="/sites/common/admin_layout :: admin-header"></div>

        <!-- Content-->
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Quản lý hệ đào tạo</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="/admin/">Home</a>
                    </li>
                    <li class="active">
                        <strong>Hệ đào tạo</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <!--Main Content-->

        <div class="wrapper wrapper-content ">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Danh sách hệ đào tạo </h5>
                            <div class="ibox-tools">
                                <a class="dropdown-toggle" href="#" data-toggle="modal" data-target="#myModal">
                                    <i class="fa fa-plus"></i>
                                </a>
                                <a class="dropdown-toggle editOption no-modal" href="#" data-target="#editModal">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a class="dropdown-toggle editOption" href="#">
                                    <i class="fa fa-trash-o"></i>
                                </a>
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </div>
                        </div>

                        <th:block>
                            <div class="ibox-content">
                                <table id="facultyTable" class="footable table table-stripped" data-page-size="8">
                                    <thead>
                                    <tr>
                                        <th onclick="doSort(0)">Mã hệ đào tạo</th>
                                        <th onclick="doSort(1)">Tên</th>
                                        <th onclick="doSort(2)">Trạng thái</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="gradeX" th:each="item : ${levelVO.getLstLevel()}">
                                        <td th:text="${item.getId()}"></td>
                                        <td th:text="${item.getName()}"></td>
                                        <td>
                                            <small th:if="${item.getStatus()} == 1" class="label label-info">Active</small>
                                            <small th:unless="${item.getStatus()} == 1" class="label label-warning">Disable</small>
                                        </td>
                                        <td class="center"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </th:block>

                    </div>
                </div>
            </div>
        </div>

        <!-- End Content -->

        <div class="footer" th:replace="/sites/common/admin_layout :: admin-footer"></div>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <form id="level-add" method="post" class="form-horizontal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Thêm hệ đào tạo</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group"><label class="col-sm-2 control-label">Mã hệ đào tạo </label>

                        <div class="col-sm-10"><input type="text" name="id" class="form-control"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group"><label class="col-sm-2 control-label">Tên hệ đào tạo</label>
                        <div class="col-sm-10"><input type="text" name="name" class="form-control"></div>
                    </div>
                    <div class="form-group" style="text-align: center" id="message-add"></div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">Thêm</button>
                    <button id="btn_clear" type="reset" class="btn btn-default">Làm mới</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="location.reload();">
                        Close
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- JS -->
<th:block th:replace="/sites/common/admin_layout :: admin-default-js"></th:block>

<!-- FooTable -->
<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>
<script th:src="@{/js/common/table.js}"></script>

</body>

<script>
    $(document).ready(function () {

        $("#myModal").on("hidden.bs.modal", function () {
            location.reload();
        });


        editFlag = $("#editFlag").val();


        $("#level-add").submit(function (event) {
            event.preventDefault();
            addLevel();
        });

        function addLevel() {
            var objAdd = getFormData($('#level-add'));

            $.ajax({
                url: "addLevel",
                data: JSON.stringify(objAdd),
                type: "POST",
                cache: false,
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Accept", "application/json");
                    xhr.setRequestHeader("Content-Type", "application/json");
                },
                success: function (data) {
                    //location.reload();
                    $('#message-add').removeClass();
                    $('#message-add').addClass("text-success");
                    $('#message-add').text("Thêm thành công!");

                    $('#btn_clear').click();
                },
                error: function () {
                    $('#message-add').removeClass();
                    $('#message-add').addClass("text-danger");
                    $('#message-add').text("Xẩy ra lỗi. Vui lòng thử lại!")
                }
            });
        }
    });

    $("tr").click(function () {
        if ($(this).hasClass("checkedRow"))
            $(this).removeClass("checkedRow");
        else if ($(this).hasClass('gradeX')) {
            $(this).addClass("checkedRow");
        }
    });


    function getFormData($form) {
        var unindexed_array = $form.serializeArray();
        var indexed_array = {};

        $.map(unindexed_array, function (n, i) {
            indexed_array[n['name']] = n['value'];
        });

        return indexed_array;
    }
</script>

</html>
